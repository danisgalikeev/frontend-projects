<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="header-calendar">
            <input class="pick-date-input" placeholder="dd / mm / yyyy">
            <button class="calendar-button"></button>
        </div>
        <div class="calendar-body">
            <div class="month-container">
                <button class="left-month-btn"></button>
                <button class="center-month-btn">December 2022</button>
                <button class="right-month-btn"></button>
            </div>
            <div class="days-week-container">
                <button class="day-week">s</button>
                <button class="day-week">M</button>
                <button class="day-week">T</button>
                <button class="day-week">W</button>
                <button class="day-week">T</button>
                <button class="day-week">F</button>
                <button class="day-week">S</button>
            </div>
            <div class="days-container"><button class="day-btn"></button><button class="day-btn"></button><button class="day-btn"></button>
                <button class="day-btn"></button><button class="day-btn">1</button><button class="day-btn">2</button><button class="day-btn">3</button><button class="day-btn">4</button><button class="day-btn">5</button><button class="day-btn">6</button><button class="day-btn">7</button>
                <button class="day-btn">8</button><button class="day-btn">9</button><button class="day-btn">10</button><button class="day-btn">11</button><button class="day-btn">12</button><button class="day-btn">13</button><button class="day-btn">14</button><button class="day-btn">15</button>
                <button class="day-btn">16</button><button class="day-btn">17</button><button class="day-btn">18</button><button class="day-btn">19</button><button class="day-btn">20</button><button class="day-btn">21</button><button class="day-btn">22</button><button class="day-btn">23</button>
                <button class="day-btn">24</button><button class="day-btn">25</button><button class="day-btn">26</button><button class="day-btn">27</button><button class="day-btn">28</button><button class="day-btn">29</button><button class="day-btn">30</button><button class="day-btn">31</button>
            </div>
        </div>
    </div>
</body>
</html>
